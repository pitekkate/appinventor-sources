name: 'Java CI'

on: push

jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 'Set up JDK 11'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 11
          cache: ant  # ← Ini akan cache classpath dan optimalkan build

      - name: 'Checkout submodules'
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive

      # --- [PENTING] Bersihkan direktori build ---
      - name: 'Clean workspace'
        run: |
          rm -rf appinventor/build/
          mkdir -p appinventor/build/logs

      - name: 'Install 32-bit dependencies'
        run: sudo apt-get update && sudo apt-get install -y libc6-i386 lib32z1 lib32stdc++6

      - name: 'Download phantomJS'
        run: |
          mkdir -p /tmp/phantomJS
          wget -P /tmp/phantomJS/ https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-2.1.1-linux-x86_64.tar.bz2 

      - name: 'Untar and add to PATH'
        run: |
          tar -xf /tmp/phantomJS/phantomjs-2.1.1-linux-x86_64.tar.bz2 -C /tmp/phantomJS/
          echo '/tmp/phantomJS/phantomjs-2.1.1-linux-x86_64/bin' >> $GITHUB_PATH

      # --- [PENTING] Set JAVA_HOME untuk Ant ---
      - name: 'Configure Ant environment'
        run: |
          echo "build.compiler=javac1.8" > appinventor/local.build.properties
          echo "java.home=${{ env.JAVA_HOME }}" >> appinventor/local.build.properties
          echo "ant.build.javac.source=8" >> appinventor/local.build.properties
          echo "ant.build.javac.target=8" >> appinventor/local.build.properties

          # Konfirmasi setup
          echo "JAVA_HOME = $JAVA_HOME"
          java -version
          javac -version

      - name: 'Make Auth Key'
        run: ant MakeAuthKey
        working-directory: appinventor

      - name: 'Build Appinventor'
        run: ant noplay
        working-directory: appinventor

      - name: 'Run Tests'
        run: ant tests
        working-directory: appinventor

      - name: 'Upload Test Reports to Artifacts'
        uses: actions/upload-artifact@v4
        with:
          name: Test Reports
          path: appinventor/reports/

      - name: 'Build Companion'
        run: ant PlayApp
        working-directory: appinventor

      - name: 'Upload Companion to Artifacts'
        uses: actions/upload-artifact@v4
        with:
          name: MIT AI2 Companion
          path: appinventor/build/buildserver/MIT\ AI2\ Companion.apk
